<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/6a46009bd9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <p>JOURNEY</p>
            </div>
            <div class="logo-end">
                <i class="fas fa-calculator"> </i>
                <i class="far fa-comments"></i>
                <i class="far fa-compass"></i>
                <span>Welcome, <span class="log-green">Log In</span> or <span class="log-green">Sing Up</span></span>

            </div>
        </div>
        <div class="content">
            <div class="title">
                <div class="greenbox"></div>
                <div class="sing-up">
                    <p>Sign Up</p>
                </div>
                <div class="log-in">
                    <p>Log In</p>
                </div>
            </div>
            <div class="network">
                <div class="facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
                <div class="google">
                    <i class="fab fa-google-plus-g"></i>
                    <span>Google</span>
                </div>
            </div>
            <div class="or">
                <span class=line></span>
                <span>or</span>
                <span class=line></span>
            </div>
            <div class="inputs">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Choose Password">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="checkbox">
                <i class="far fa-check-square"></i>
                <span>Agree our</span>
                <span class="terms">Terms & Conditions</span>
            </div>
            <button class="button">Create Account</button>
        </div>
    </div>
</body>

</html>
